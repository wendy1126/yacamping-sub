<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야캠핑어때 로그인</title>
  <link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="wrap">

    <div class="login">
      <!--로고&타이틀-->
      <img src="image/logo-white.png"><h2>야캠핑어때</h2>

      <!--아이디/패스워드 입력란-->
      <div class="login_id">
        <input type="text" placeholder="ID">
      </div>
      <div class="login_pw">
        <input type="password" placeholder="Password">
      </div>

      <!--체크박스-->
      <div class="login_etc">
        <div class="checkbox">
          <input type="checkbox"> 아이디 저장하기
        </div>
        
        <!--아이디/비밀번호 찾기-->
        <div class="forgot_id_pw">
          <a href="">아이디/비밀번호 찾기</a>
        </div>

      </div>

      <!--회원가입-->
      <p class="message">아직 회원이 아니신가요? <a href="#">회원가입</a></p>

      <!--로그인 버튼-->
      <div class="submit">
        <a href="main.html"><input type="submit" value="로그인"></a>
      </div>

      <!--SNS 로그인 영역-->
      <div class="line">
        SNS로 로그인하기
      </div>

      <!--SNS 로그인 버튼-->
      <div class="sns_login">
        <div class="kakao_login"><img src="image/kakao.jpg"><input type="submit" value="카카오 로그인" class="kakao"></div>
        <div class="naver_login"><img src="image/naver.png"><input type="submit" value="네이버 로그인" class="naver"></div>
      </div>

    </div>
  </div>
</body>

</html>
